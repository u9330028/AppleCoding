<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Table Layout Homework 2022.02.26</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Css/Tablelayout.css'>
    <!-- <script src='main.js'></script> -->
</head>
<body>
    <div class="main-bg">
        <h3 align="center">Your Shopping Cart</h3>
        <table class="cart-table">
            <thead>
                <tr>
                    <th></th>
                    <th>ITEM</th>
                    <th>AMOUNT</th>
                    <th>PRICE</th>
                    <th>TOTAL</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="Images/lion.png" width="40px"></td>
                    <td>Sony</td>
                    <td>2</td>
                    <td>20,000</td>
                    <td>40,000</td>
                </tr>
                <tr>
                    <td><img src="Images/naver.png" width="40px"></td>
                    <td>Board</td>
                    <td>1</td>
                    <td>50,000</td>
                    <td>50,000</td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                    <td>50,000</td>
                </tr>
            </tbody>
        </table>
        <br>
        <button class="btn">pseudo btn style</button><input class="input" type="text" placeholder="Good~">
    </div>
    <div class="profile">
        <h2 class="profile__h2">h2</h2>
        <button class="profile__button--name btn-1 font-small">button1</button>
        <button class="profile__button--name btn-2 font-lg">button2</button>
    </div>
</body>
</html>
