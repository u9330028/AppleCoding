<style>
    .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 100px 100px 100px;
        grid-gap: 5px;

    }

    .grid-container div {
        border: 1px solid red;
    }

    .grid-nav_ {
        grid-column: 1 / 4;
        grid-row: 2 / 4;
    }
</style>

<body>
    <div class="grid-container">
        <div class="grid-nav"></div>
